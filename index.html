<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.1.2/doT.min.js" integrity="sha256-XEpvFiod8Oc0Md8Bfv4/D5joMS7TEhzg6xKvW50P8Sc=" crossorigin="anonymous"></script>
</head>
<body>
<div id="content"></div>

<input class="colour-range" id="colour--range" type="range" min="0" max="360" step="1" oninput="showVal(this.value)" onchange="showVal(this.value)">
<div class="yo"></div>
<div id="x"></div>

<label>Image File:</label><br/>
<input type="file" id="imageLoader" name="imageLoader"/>
<canvas id="imageCanvas"></canvas>

<style>

</style>
<script id="colours-template" type="text/x-dot-template">
  <div class="colours--col">
    <ul class="colours--list colours--list__tint">
      {{~it.tintArray :value:index}}
      <li class="colours--box" style="background-color:rgb({{=value.rgb.r}}, {{=value.rgb.g}}, {{=value.rgb.b}})"><span class="h">base colour: {{=value.hsv.h}}, </span>{{=value.hsv.s}}, {{=value.hsv.v}}</li>
      {{~}}
    </ul>
  </div>
  <div class="colours--col">
    <ul class="colours--list colours--list__tone">
      {{~it.toneArray :value:index}}
      <li class="colours--box" style="background-color:rgb({{=value.rgb.r}}, {{=value.rgb.g}}, {{=value.rgb.b}})">{{=value.hsv.s}}, {{=value.hsv.v}}</li>
      {{~}}
    </ul>
  </div>
  <div class="colours--col">
    <ul class="colours--list colours--list__lightness">
      {{~it.lightnessArray :value:index}}
      <li class="colours--box" style="background-color:rgb({{=value.rgb.r}}, {{=value.rgb.g}}, {{=value.rgb.b}})">{{=value.hsv.s}}, {{=value.hsv.v}}</li>
      {{~}}
    </ul>
  </div>
</script>

<script src="js/imageload.js"></script>
<script src="js/colourtransform.js"></script>
<script>
    document.getElementById('content').innerHTML = doT.template(document.getElementById('colours-template').text)(data);
</script>
</body>
</html>
